<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>FAQ System</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[#021526] text-white">
        <nav
            class="bg-[#03346E] rounded-md mt-4 p-4 text-center text-[#E2E2B6] shadow w-[60%] m-auto">
            <div class="flex items-center justify-between">
                <a
                    class="text-3xl font-bold hover:opacity-80"
                    href="{% url 'homepage' %}"
                    >Bharat FD</a
                >
                {% if user.is_authenticated %}
                <form
                    method="post"
                    action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="cursor-pointer flex items-center fill-blue-400 bg-blue-600 hover:bg-blue-700 active:border active:border-blue-400 rounded-md duration-100 p-2 w-fit">
                        Logout
                    </button>
                </form>
                {% endif %}
            </div>
        </nav>

        <div
            class="container mt-4 w-[60%] m-auto p-4 bg-[#03346E] shadow rounded md:p-8">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
